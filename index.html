<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="order">
                <form class="order__order-feedback-form order-feedback-form" method="post" action="" id="ajax_form">

                    <div class="order__order-form order-form">

                        <p class="order-form__describer"><b class="order-form__describer-content">Заказать забор</b></p>
    
                        <label class="order-form__length-label" for="length-input">Длина забора</label>
                        <div class="order-form__length-wrapper">
                            <input class="order-form__item order-form__length-input" type="number" value="0" id="length-input" name="length-input" required>
                            <p class="order-form__meters-par">метров</p>
                        </div>
    
                        <label class="order-form__height-label" for="height-input">Высота забора</label>
                        <div class="order-form__height-wrapper">
                            <input class="order-form__item order-form__height-input" type="number" value="0" id="height-input" name="height-input" required>
                            <p class="order-form__meters-par">метров</p>
                        </div>
    
                        <label class="order-form__material-label" for="materials">Материал забора</label>
                        <!-- <input class="order-form__item order-form__material-input" type="text"> -->
                        <select class="order-form__item order-form__material-input" id="materials" name="materials" required>
                            <option value="decking">Профнастил 400 Р за м²</option>
                            <option value="modules">Модули 500 Р за м²</option>
                            <option value="concrete">Бетон 700 Р за м²</option>
                            <option value="grid">Сетка 200 Р за м²</option>
                        </select>
    
                        <div class="mounting-wrapper">
                            <input class="order-form__item order-form__mounting-input" type="checkbox" id="is-mounting-needed" name="is-mounting-needed">
                            <label class="order-form__mounting-label" for="is-mounting-needed">Нужен монтаж</label>
                        </div>
    
                        <p class="order-form__sum">Сумма заказа: <span class="order-form__sum-number">0</span> <span class="order-form__sum-number-rubles">₽</span></p>
                        <button class="order-form__item order-form__next-button" type="button" disabled>Далее</button>
                    </div>

                    <div class="order__feedback-form feedback-form" action="" style="display: none">

                        <button class="feedback-form__back-button" type="button">Вернуться</button>

                        <p class="feedback-form_describer"><b class="feedback-form__describer-content">Пожалуйста, представьтесь</b></p>
    
                        <label class="feedback-form__name-label" for="name-input">Ваше имя</label>
                        <input class="feedback-form__item feedback-form__name-input" type="text" id="name-input" name="name-input" required>
    
                        <label class="feedback-form__email-label" for="email-input">Электронная почта</label>
                        <input class="feedback-form__item feedback-form__email-input" type="email" id="email-input" name="email-input" required>
    
                        <label class="feedback-form__phone-label" for="phone-input">Телефон</label>
                        <input class="feedback-form__item feedback-form__phone-input" type="tel" id="phone-input" name="phone-input" required>

                        <p class="feedback-form__bottom-describer">Вы укомплектовали забор длинной <span class="feedback-form__length-number"></span> метров и высотой <span class="feedback-form__height-number"></span> метра из материала профнастил на сумму <span class="feedback-form__sum-number"></span> <span class="feedback-form__sum-number-rubles">₽</span></p>

                        <input class="feedback-form__submit-button feedback__submit-button" type="submit" id="btn" value="Отправить" disabled/>
                    </div>
                    <div class="ajax-result-form" id="ajax-result-form">
                        <button class="ajax-result-form__close-button">Закрыть</button>
                    </div>

                </form>

        </section>
    </div>

    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/fence-cost-order/constants.js"></script>
    <script src="js/fence-cost-order/checks.js"></script>
    <script src="js/fence-cost-order/validation.js"></script>
    <script src="js/fence-cost-order/fence-cost-calc.js"></script>

</body>
</html>
